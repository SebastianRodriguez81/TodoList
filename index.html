<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>TodoApp</title>
</head>

<body>

    <header>
        <h1 id="titulo">Seba TodoList</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">Todas</option>
                <option value="completed">Terminadas</option>
                <option value="uncompleted">Pendientes</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <footer>
    <div class="flex-container">
        <div class="container">
            <h2>Random Gradient:
                <span class="color"></span>
            </h2>
            <button class="btn btn-hero" id="btn">click me</button>
    
        </div>
    
        <div class="ingreso">
            <h2><p id="ejemplo">Hola!</p></h2>
    
            <button class="btn btn-hero" id="btn" onclick="alerta()">Ingresar Nombre</button>
        </div>
    </div>
    </footer>
    
    <script src="hex.js"></script>
    <script src="app.js"></script>
</body>

</html>
